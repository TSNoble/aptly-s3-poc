---
name: Publish Snapshot

on:
  workflow_dispatch

jobs:
  Publish Snapshot:
    runs-on: ubuntu-latest
    environment: Publish
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install aptly gnupg1 gpgv1
      - name: Import signing key
        runs:
          sudo apt-key add aptly_public.pgp
